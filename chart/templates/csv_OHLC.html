{% extends 'base.html' %}

{% block body %}
{#<h1>Chart-Area</h1>#}
<div id="chart" style="width: 1000px;height:600px;"></div>

<script>
    // 数据意义：开盘(open)，收盘(close)，最低(lowest)，最高(highest)
    var myChart = echarts.init(document.getElementById('chart'));

    var df_json = JSON.parse('{{ df_json|escapejs }}');
    var data0 = splitData(df_json);

    function splitData(rawData) {
        var categoryData = [];
        var values = [];
        for (var i = 0; i < rawData.length; i++) {
            categoryData.push(rawData[i].splice(0, 1)[0]);
{#            rawData[i][3]=rawData[i][1];#}
            values.push(rawData[i]);
        }
        return {
            categoryData: categoryData,
            values: values
        };
    }

console.log(data0.values);

    myChart.on('dblclick', function (params) {
         myChart.setOption({
             dataZoom: [
                    {
                        type: 'inside',
                        startValue: 0,
                        endValue: 250,
                        throttle: 1
                    },
                 ]
        })
    });

    myChart.setOption({
        title: {
            text: 'OHLC-Chart',
            left: 0
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'line'
            }
        },
        legend: {
            data: ['OHLC']
        },
        grid: {
            left: '10%',
            right: '10%',
            bottom: '15%'
        },
        xAxis: {
            type: 'category',
            data: data0.categoryData,
            scale: true,
            boundaryGap : false,
            axisLine: {onZero: false},
            splitLine: {show: false},
            splitNumber: 20,
            min: 'dataMin',
            max: 'dataMax'
        },
        yAxis: {
            scale: true,
            splitArea: {
                show: true
            }
        },
        dataZoom: [
            {
                type: 'inside',
                startValue: 0,
                endValue: 250,
            },
            {
                show: true,
                type: 'slider',
                y: '90%',
            }
        ],
        series: [
            {
                name: 'OHLC',
                type: 'candlestick',
                data: data0.values,
                markLine: {
                    symbol: ['none', 'none'],
                    data: [
                        [
                            {
                                name: 'from lowest to highest',
                                type: 'min',
                                valueDim: 'lowest',
                                symbol: 'circle',
                                symbolSize: 10,
                                label: {
                                    normal: {show: false},
                                    emphasis: {show: false}
                                }
                            },
                            {
                                type: 'max',
                                valueDim: 'highest',
                                symbol: 'circle',
                                symbolSize: 10,
                                label: {
                                    normal: {show: false},
                                    emphasis: {show: false}
                                }
                            }
                        ],
                        {
                            name: 'min line on close',
                            type: 'min',
                            valueDim: 'close'
                        },
                        {
                            name: 'max line on close',
                            type: 'max',
                            valueDim: 'close'
                        }
                    ]
                }
            }
        ]
    });

</script>

{% endblock %}
