{% extends 'base.html' %}
{% block title %}<title>{{ file_name_no_postfix }}</title>{% endblock %}
{% block body %}

<div class="card card-block" id="content">
    <div id="chart" style="width: 900px;height:600px;"></div>
</div>


<script>
    // 数据意义：开盘(open)，收盘(close)，最低(lowest)，最高(highest)
    worldMapContainer = document.getElementById('chart');


    //用于使chart自适应高度和宽度,通过窗体高宽计算容器高宽
    var resizeWorldMapContainer = function () {
        worldMapContainer.style.width = $("#content").innerWidth()+'px';
{#        worldMapContainer.style.height = $("#content").innerHeight()+'px';#}
    };

    resizeWorldMapContainer();
    var myChart = echarts.init(worldMapContainer);


    var df_json = JSON.parse('{{ df_json|escapejs }}');
    var data0 = splitData(df_json);

    function splitData(rawData) {
        var categoryData = [];
        var values = [];
        for (var i = 0; i < rawData.length; i++) {
            categoryData.push(rawData[i].splice(0, 1)[0]);
{#            rawData[i][3]=rawData[i][1];#}
            values.push(rawData[i]);
        }
        return {
            categoryData: categoryData,
            values: values,
            data_length: rawData.length
        };
    }

    myChart.on('dblclick', function (params) {
         myChart.setOption({
             dataZoom: [
                    {
                        type: 'inside',
                        startValue:params.dataIndex - 125,
                        endValue:params.dataIndex + 125,
                        throttle: 1
                    },
                 ],
        })
    });

    myChart.setOption({
        title: {
            text: '{{ file_name_no_postfix }}',
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'line'
            }
        },
        grid: {
            left: '10%',
            right: '10%',
            bottom: '15%'
        },
        xAxis: {
            type: 'category',
            data: data0.categoryData,
            scale: true,
            boundaryGap : false,
            axisLine: {onZero: false},
            splitLine: {show: false},
            splitNumber: 20,
            min: 'dataMin',
            max: 'dataMax'
        },
        yAxis: {
            scale: true,
            splitArea: {
                show: true
            }
        },
        dataZoom: [
            {
                type: 'inside',
                startValue: data0.data_length - 250,
                endValue: data0.data_length
            },
            {
                show: true,
                type: 'slider',
                y: '90%',
            }
        ],
        series: [
            {
                name: 'OHLC',
                type: 'candlestick',
                data: data0.values
            }
        ]
    });
window.onresize = function () {
    //重置容器高宽
    resizeWorldMapContainer();
    myChart.resize();
};

</script>

{% endblock %}
