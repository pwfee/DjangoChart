{% extends 'base.html' %}
{% block title %}<title>{{ file_name_no_postfix }}</title>{% endblock %}
{% block body %}
<div class="card card-block" id="content">
    <div id="chart" style="width: 900px;height:600px;"></div>
</div>
<script>
    ChartContainer = document.getElementById('chart');

    //用于使chart自适应高度和宽度,通过窗体高宽计算容器高宽
    var resizeChartContainer = function () {
        ChartContainer.style.width = $("#content").innerWidth()+'px';
        ChartContainer.style.height = window.innerHeight - 100 +'px';
    };

    //首次获得的窗口高宽度以供chart适应
    resizeChartContainer();

    //初始化Chart
    var myChart = echarts.init(ChartContainer);

    //获取Django传来的df_json
    var df_json = JSON.parse('{{ df_json|escapejs }}');

    //通过splitData函数分离数据中的year和value
    var data = splitData(df_json);

    //categoryData为year,供X轴使用;values为汇率数据;data_length为数据总长度,供计算停留的数据位置
    function splitData(rawData) {
        var categoryData = [];
        var values = [];
        for (var i = 0; i < rawData.length; i++) {
            categoryData.push(rawData[i].splice(0, 1)[0]);
            values.push(rawData[i][0]);
        }
        return {
            categoryData: categoryData,
            values: values,
            data_length: rawData.length
        };
    }

    //触发双击事件,双击任何数据点即恢复至(数据点-125,数据点+125)的范围
    myChart.on('dblclick', function (params) {
         myChart.setOption({
            dataZoom: [
                {
                    type: 'inside',
                    startValue: data.data_length - 250,
                    endValue: data.data_length
                }
            ]
        })
    });

    //Chart全局初始配置;具体文档参照 http://echarts.baidu.com/option.html
    myChart.setOption({
        title: {
            text: '{{ file_name_no_postfix }}',
            x:'center',
            y:'top',
            textAlign:'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'line'
            }
        },
        grid: {
            left: '10%',
            right: '10%',
            bottom: '15%'
        },
        xAxis: {
            type: 'category',
            data: data.categoryData,
            scale: true,
            boundaryGap : false,
            axisLine: {onZero: false},
            splitLine: {show: false},
            splitNumber: 20,
            min: 'dataMin',
            max: 'dataMax'
        },
        yAxis: {
            scale: true,
            splitArea: {
                show: true
            }
        },
        dataZoom: [
            {
                type: 'inside',
                startValue: data.data_length - 250,
                endValue: data.data_length
            },
            {
                show: true,
                type: 'slider',
                y: '90%',
            }
        ],
        series: [
            {
                name: 'Line',
                type: 'line',
                color:'black',
                data: data.values,
            }
        ]
    });

    //通过window.onresize监听窗口大小是否改变,以重新获取改变后的高宽度,传给Chart重绘
    window.onresize = function () {
        resizeChartContainer();
        myChart.resize();
    };

</script>

{% endblock %}
